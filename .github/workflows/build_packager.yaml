name: Build & Test

on: [push]
jobs:
  build-test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        path: rospkgmanager
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.9
      with:
        cmake-version: '3.20.x'
    - uses: actions/checkout@v2
      with:
        repository: Railway-Op-Sim/rostools
        ref: v0.4.0
        path: rostools
    - name: Set up GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        version: 11
        platform: x64
    - name: Install ROSTools
      env:
        CC: gcc-11
        CXX: g++-11
      run: |
        cmake -Bbuildout_dir_
        sudo cmake --build build/ --target install
      working-directory: rostools/cpp
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '6.2.2'
        setup-python: false
    - name: Build ROSPackageManager
      env:
        CC: gcc-11
        CXX: g++-11 
      run: |
            cmake -Bbuild
            cmake --build build
      working-directory: rospkgmanager
    - uses: actions/upload-artifact@v1
      with:
          name: ubuntu_rospkg
          path: rospkgmanager/build/ROSPkgManager
  build-test-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        path: rospkgmanager
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.9
      with:
        cmake-version: '3.20.x'
    - uses: actions/checkout@v2
      with:
        repository: Railway-Op-Sim/rostools
        ref: v0.4.0
        path: rostools
    - name: Install ROSTools
      run: |
        cmake -Bbuild
        sudo cmake --build build/ --target install
      working-directory: rostools/cpp
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '6.2.2'
        setup-python: false
    - name: Build ROSPackageManager
      run: |
            cmake -Bbuildout_dir_
            cmake --build build
      working-directory: rospkgmanager
    - uses: actions/upload-artifact@v1
      with:
          name: darwin_rospkg
          path: rospkgmanager/build/ROSPkgManager.app
  build-test-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
        path: rospkgmanager
    - uses: actions/checkout@v2
      with:
        repository: Railway-Op-Sim/rostools
        ref: v0.4.0
        path: rostools
    - name: Install ZLIB
      run: powershell -Command "(Invoke-WebRequest -Uri https://git.io/JnHTY -OutFile install_zlib.bat)"; ./install_zlib.bat; del install_zlib.bat
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '6.2.2'
        setup-python: false
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.9
      with:
        cmake-version: '3.20.x'
    - name: Install ROSTools
      run: |
        mkdir install
        cmake -Bbuildout_dir_
        cmake --build build/ --target install
      working-directory: rostools/cpp
    - name: Build ROSPackageManager 
      run: |
            cmake -Bbuild
            cmake --build build --config Release
      working-directory: rospkgmanager
    - uses: actions/upload-artifact@v1
      with:
          name: win_rospkg
          path: rospkgmanager/build/ROSPkgManager.exe
