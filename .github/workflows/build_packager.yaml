name: RailOSPkgManager
on: [push]
permissions:
  contents: write

jobs:
  build-test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Get Previous tag
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
  
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.9
      with:
        cmake-version: '3.20.x'
    - name: Set up GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        version: 11
        platform: x64
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '6.2.1'
        setup-python: false
    
    - name: Install Curl
      run: sudo apt install -y sudo curl libssl-dev libcurl4-openssl-dev

    - name: Build ROSPackageManager
      env:
        CC: gcc-11
        CXX: g++-11 
      run: |
            cmake -Bbuild
            cmake --build build

  build-test-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Get Previous tag
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '6.2.1'
        arch: 'win64_mingw81'

    - name: Upgrade GCC
      run: choco upgrade mingw

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.9
      with:
        cmake-version: '3.20.x'

    - name: Install CURL
      run: choco install curl

    - name: Install ZLIB
      run: powershell -Command "(Invoke-WebRequest -Uri https://git.io/JnHTY -OutFile install_zlib.bat)"; ./install_zlib.bat; del install_zlib.bat

    - name: Build ROSPackageManager
      run: |
            cmake -Bbuild -G "MinGW Makefiles"
            cmake --build build
            mv build/RailOSPkgManager.exe build/ROSPackageManager-${{ steps.previoustag.outputs.tag }}.exe

