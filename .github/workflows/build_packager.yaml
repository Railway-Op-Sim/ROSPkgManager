name: Build & Test

on: [push]
jobs:
  build-test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.9
      with:
        cmake-version: '3.20.x'
    - name: Set up GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        version: 11
        platform: x64
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '6.2.1'
        setup-python: false
    
    - name: Install Curl
      run: sudo apt install -y sudo curl libssl-dev libcurl4-openssl-dev

    - name: Build ROSPackageManager
      env:
        CC: gcc-11
        CXX: g++-11 
      run: |
            cmake -Bbuild
            cmake --build build
    - uses: actions/upload-artifact@v1
      with:
          name: ubuntu_rospkg
          path: build/ROSPkgManager
  build-test-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
  
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.9
      with:
        cmake-version: '3.20.x'

    - name: Install Curl
      run: brew install curl

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '6.2.1'
        setup-python: false
    - name: Build ROSPackageManager
      run: |
            cmake -Bbuild
            cmake --build build
    - uses: actions/upload-artifact@v1
      with:
          name: darwin_rospkg
          path: build/ROSPkgManager.app
  build-test-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install ZLIB
      run: powershell -Command "(Invoke-WebRequest -Uri https://git.io/JnHTY -OutFile install_zlib.bat)"; ./install_zlib.bat; del install_zlib.bat
  
    - name: Add clang path to $PATH env
      shell: bash
      run: echo "PATH=$PATH:C:\msys64\mingw64\bin" >> $GITHUB_ENV
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        arch: 'win64_mingw81'
        host: 'windows'
        target: 'desktop'
      env:
          CC: clang
          CXX: clang
  
    - name: Install CMake
      run: choco install cmake
      env:
          CC: clang
          CXX: clang
      
    - name: Install Curl
      run: choco install curl
      env:
          CC: clang
          CXX: clang
  
    - name: Build ROSPackageManager 
      run: |
            clang --version
            CC=clang CXX=clang cmake -Bbuild -DCURL_LIBRARY=C:\ProgramData\chocolatey\lib\curl\tools\curl-7.81.0-win64-mingw\lib -DCURL_INCLUDE_DIR=C:\ProgramData\chocolatey\lib\curl\tools\curl-7.81.0-win64-mingw\include
            CC=clang CXX=clang cmake --build build --config Release 
      env:
          CC: clang
          CXX: clang
  
    - uses: actions/upload-artifact@v1
      with:
          name: win_rospkg
          path: build/ROSPkgManager.exe
